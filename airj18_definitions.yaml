- job-group:
    name: 'pineline-job-group'
    repo_name:
      - AirJ18
      - linux-shell-script
      - ansible-script
    jobs:
      - 'Checkout_SC_{repo_name}':
          maintainer: thuanle
      - 'AirJ18-pipeline-id':
          job_name: AirJ18
          maintainer: skqist225(lminhthuan)

- project:
    name: airj18-project
    views:
      - '{name}-nested-view'
    jobs: 
      - 'pineline-job-group'
      - 'Create_Agent_Node'
    